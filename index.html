<!DOCTYPE html>
<html lang="tr" class="scroll-pt-24">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harun Duman | Grafik Tasarım Portfolyo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #ffffff; scroll-behavior: smooth; overflow-x: hidden; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 20s linear infinite; }
    </style>
</head>
<body x-data="portfolioData()">

    <nav class="fixed top-0 w-full z-50 glass py-6 px-6 md:px-12 flex justify-between items-center">
        <span class="text-xl font-serif font-bold tracking-tighter">HD.</span>
        <div class="flex gap-4 md:gap-8 text-[10px] uppercase tracking-widest font-bold">
            <a href="#work" class="hover:text-neutral-400">Çalışmalar</a>
            <a href="#about" class="hover:text-neutral-400">Profil</a>
            <a href="#contact" class="hover:text-neutral-400">İletişim</a>
        </div>
    </nav>

    <header class="pt-32 md:pt-48 pb-10 px-6 md:px-12 max-w-7xl mx-auto">
        <div class="md:flex items-end justify-between mb-8 md:mb-20">
            <div class="max-w-2xl">
                <h1 class="text-4xl sm:text-5xl md:text-8xl font-serif leading-[1.1] tracking-tighter mb-8">
                    Görsel Kimlik Sanatında <span class="italic text-neutral-500">Ustalık</span>.
                </h1>
                <p class="text-sm md:text-xl text-neutral-400 font-light max-w-lg leading-relaxed">
                    İstanbul merkezli. Minimalist markalama ve modern dijital deneyimler üzerine uzmanlaşmış tasarımcı.
                </p>
            </div>
            <div class="hidden lg:block">
                <div class="w-40 h-40 glass rounded-full flex items-center justify-center animate-spin-slow">
                    <svg class="w-24 h-24 text-neutral-600" viewBox="0 0 100 100">
                        <path id="circlePath" fill="none" d="M 10, 50 a 40,40 0 1,1 80,0 40,40 0 1,1 -80,0" />
                        <text class="text-[12px] uppercase tracking-[0.2em] font-bold fill-current">
                            <textPath href="#circlePath">Markada - Mükemmeliyet -</textPath>
                        </text>
                    </svg>
                </div>
            </div>
        </div>

        <div class="sticky top-[88px] z-30 bg-[#0a0a0a]/90 backdrop-blur-md py-6 border-t border-white/10 mt-10 overflow-x-auto no-scrollbar">
            <div class="flex gap-4">
                <template x-for="cat in categories" :key="cat">
                    <button 
                        @click="activeCategory = cat"
                        :class="activeCategory === cat ? 'bg-white text-black' : 'text-neutral-500 border-white/10 hover:text-white'"
                        class="whitespace-nowrap text-[10px] font-bold uppercase tracking-widest px-6 py-2 rounded-full border transition-all"
                        x-text="cat">
                    </button>
                </template>
            </div>
        </div>
    </header>

    <main id="work" class="px-6 md:px-12 max-w-7xl mx-auto pb-20 md:pb-40">
        <div class="columns-1 md:columns-2 lg:columns-3 gap-6 md:gap-8 space-y-6 md:space-y-8">
            <template x-for="project in filteredProjects()" :key="project.id">
                <div @click="selectedProject = project" class="group relative cursor-pointer overflow-hidden rounded-2xl transition-transform duration-500 hover:scale-[1.01]">
                    <img :src="project.images[0]" class="w-full grayscale group-hover:grayscale-0 transition-all duration-700">
                    <div class="absolute inset-0 bg-black/60 flex flex-col justify-end p-8 opacity-0 group-hover:opacity-100 transition-opacity backdrop-blur-[2px]">
                        <span class="text-[10px] font-bold tracking-[0.3em] uppercase text-neutral-400 mb-2" x-text="project.category"></span>
                        <h3 class="text-2xl font-serif text-white" x-text="project.title"></h3>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <div x-show="selectedProject" class="fixed inset-0 z-[100] flex items-center justify-center p-4 md:p-10" x-cloak>
        <div @click="selectedProject = null" class="absolute inset-0 bg-black/95 backdrop-blur-xl"></div>
        <div class="relative bg-neutral-900 w-full max-w-6xl max-h-[90vh] overflow-y-auto rounded-3xl glass no-scrollbar">
            <button @click="selectedProject = null" class="absolute top-6 right-6 z-10 p-4 hover:rotate-90 transition-transform">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2"/></svg>
            </button>
            <div class="p-8 md:p-16">
                <div class="grid md:grid-cols-2 gap-12">
                    <div>
                        <span class="text-[10px] font-bold tracking-widest text-neutral-500 uppercase" x-text="selectedProject?.category"></span>
                        <h2 class="text-4xl md:text-6xl font-serif mt-4 mb-8" x-text="selectedProject?.title"></h2>
                        <p class="text-neutral-400 leading-relaxed mb-8" x-text="selectedProject?.description"></p>
                    </div>
                    <div class="space-y-6">
                        <template x-for="img in selectedProject?.images">
                            <img :src="img" class="w-full rounded-2xl">
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section id="about" class="bg-neutral-900/50 py-20 md:py-40 px-6 md:px-12">
        <div class="max-w-7xl mx-auto grid md:grid-cols-12 gap-20">
            <div class="md:col-span-5">
                <span class="text-[10px] font-bold tracking-[0.5em] text-neutral-500 uppercase block mb-8">Profil</span>
                <h2 class="text-4xl md:text-7xl font-serif mb-8 tracking-tighter" x-text="personalInfo.name"></h2>
                <div class="space-y-8">
                    <div>
                        <h4 class="text-[10px] font-bold uppercase tracking-widest text-neutral-500 mb-2">Eğitim</h4>
                        <p class="text-lg font-medium" x-text="personalInfo.university"></p>
                        <p class="text-neutral-400 text-sm font-light" x-text="personalInfo.degree"></p>
                    </div>
                    <p class="text-neutral-300 font-light leading-relaxed" x-text="personalInfo.bio"></p>
                </div>
            </div>
            <div class="md:col-span-7 space-y-12">
                <div class="grid grid-cols-2 gap-8">
                    <div class="glass p-10 rounded-3xl">
                        <h3 class="text-4xl font-serif mb-2">3+</h3>
                        <p class="text-[10px] uppercase tracking-widest text-neutral-500">Deneyim</p>
                    </div>
                    <div class="glass p-10 rounded-3xl">
                        <h3 class="text-4xl font-serif mb-2">7+</h3>
                        <p class="text-[10px] uppercase tracking-widest text-neutral-500">Marka</p>
                    </div>
                </div>
                <img src="https://images.unsplash.com/photo-1497215728101-856f4ea42174?q=80&w=1200" class="w-full rounded-3xl grayscale">
            </div>
        </div>
    </section>

    <footer id="contact" class="py-20 md:py-40 px-6 md:px-12 text-center max-w-4xl mx-auto">
        <h2 class="text-3xl md:text-7xl font-serif mb-12 tracking-tighter">Bir vizyonunuz mu var?</h2>
        <a :href="'mailto:' + personalInfo.email" class="inline-flex bg-white text-black px-12 py-6 rounded-full text-xl font-bold hover:bg-neutral-200 transition-all">
            E-posta Gönder
        </a>
        <div class="mt-24 flex justify-center gap-10">
            <a :href="personalInfo.linkedin" target="_blank" class="text-[10px] font-bold uppercase tracking-widest text-neutral-500 hover:text-white">LinkedIn</a>
            <a :href="'https://' + personalInfo.instagram" target="_blank" class="text-[10px] font-bold uppercase tracking-widest text-neutral-500 hover:text-white">Instagram</a>
        </div>
    </footer>

    <script>
        function portfolioData() {
            return {
                activeCategory: 'Hepsi',
                selectedProject: null,
                personalInfo: {
                    name: "Harun Duman",
                    university: "İstanbul Gelişim Üniversitesi",
                    degree: "Grafik Tasarım Bölümü",
                    email: "harunduman5456@gmail.com",
                    linkedin: "https://www.linkedin.com/in/harun-duman-923b5a329/",
                    instagram: "instagram.com/harun.graphics",
                    bio: "Görsel hikayeler anlatmayı ve markaların ruhunu tasarımlarımda yaşatmayı seviyorum. Minimalist ama etkili çözümler sunmaya odaklıyım."
                },
                projects: [
                    { id: "1", title: "Nocturnal Markalama", category: "Kurumsal Kimlik", images: ["https://plus.unsplash.com/premium_photo-1769019242610-1fae526340cc?q=80&w=787"], description: "Modern bir gece kulübü için tasarlanmış minimalist kurumsal kimlik çalışması." },
                    { id: "2", title: "Ether Dergi", category: "Yayıncılık", images: ["https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?q=80&w=1000"], description: "Sanat ve mimari odaklı dergi tasarımı." },
                    { id: "3", title: "Vivid Arayüz Seti", category: "Arayüz Tasarımı", images: ["https://images.unsplash.com/photo-1770386750279-1222d8f188a7?q=80&w=1974"], description: "Mobil uygulamalar için canlı renk paletli arayüz bileşenleri." },
                    { id: "4", title: "Solaris Afiş Serisi", category: "Baskı", images: ["
